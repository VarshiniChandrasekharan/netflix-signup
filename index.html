<!DOCTYPE html>
<html>
    <head>
        <title> Netflix </title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <nav>
            <a href="#"><img src="images/netflix-logo.svg" alt="Logo"></a>
        </nav>  
        <div class ="signup">
            <h2>Sign In</h2>
            <form class="box" action="#">
                <div class="textbox">
                    <input class="textbox" type="text" required>
                    <label class="placeholder">Email or phone number</label>
                </div>
                <div class="textbox">
                    <input class="textbox" type="password" required>
                    <label class="placeholder">password</label>
                </div>
                <button class="submission" type="submit">Sign In</button>
                <div class="help">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <a href="#">Need help?</a>
                </div>
            </form>
            <p>New to Netflix? <a href="#">Sign up now</a></p>
            <small>This page is protected by Google reCAPCHA to ensure you're not a bot.
                <a href="#">Learn more</a>
            </small>
        </div>       
    </body>
</html>
